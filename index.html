<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="weather">
            <form action="">
                <input type="text" placeholder="Search a City" id="city">
                <button type="button">Search</button>
            </form>
            <div class="weather-data">
                <h1 id="cityName">Weather in Pune</h1>
                <h1 id="temp">36.46*C</h1>
                <h2 id="desc">Scattered Clouds</h2>
                <h2 id="humidity">Humidity: 14%</h2>
                <h2 id="wind">Wind speed: 3.34 km/h</h2>
            </div>
    
        </div>
          
    </div>
       
    
    <script src="main.js"></script>
</body>
</html>
